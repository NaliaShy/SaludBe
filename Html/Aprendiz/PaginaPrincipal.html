    <script>
      // Función para cargar el archivo HTML de notificaciones
      function cargarNotificaciones() {
        fetch('/Html/Aprendiz/notificacion_a.html')
          .then(response => response.text())
          .then(data => {
            // Insertar el contenido de las notificaciones al final del body
            document.body.insertAdjacentHTML('beforeend', data);
            
            // Asociar los eventos de los botones después de que el contenido haya sido cargado
            document.getElementById('mostrarBtn').addEventListener('click', mostrarCentro);
            document.getElementById('cerrarBtn').addEventListener('click', cerrarCentro);
          })
          .catch(error => console.log('Error al cargar las notificaciones:', error));
      }

      // Llamar a la función para cargar las notificaciones cuando se cargue la página
      window.onload = cargarNotificaciones;

      function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        if (sidebar.style.left === '0px') {
          sidebar.style.left = '-250px';
          overlay.style.display = 'none';
        } else {
          sidebar.style.left = '0px';
          overlay.style.display = 'block';
        }
      }
    </script>
  </div>
