<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centro de Notificaciones</title>
    <link rel="stylesheet" href="/Css/Repetivos/root.css">
    <link rel="stylesheet" href="/Css/Aprendiz/notificacion_a.css">
</head>
<body>
    <button id="mostrarBtn" style="position:fixed;bottom:30px;right:30px;z-index:999;">Notificaciones</button>

    <div id="notificacionCentro" style="display:none;">
        <button id="cerrarBtn">×</button>
        <h2>Notificaciones para el Aprendiz</h2>
        <div class="notificacion">¡Bienvenido! Recuerda revisar tus tareas diarias.</div>
        <div class="notificacion">Tienes una nueva actividad disponible en el módulo de programación.</div>
        <div class="notificacion">No olvides entregar tu proyecto antes del viernes.</div>
    </div>

    <script>
        // Funciones para manejar las notificaciones
        function mostrarCentro() {
            document.getElementById('notificacionCentro').style.display = 'block';
        }

        function cerrarCentro() {
            document.getElementById('notificacionCentro').style.display = 'none';
        }

        // Exportar funciones para que las use la página principal
        window.mostrarCentro = mostrarCentro;
        window.cerrarCentro = cerrarCentro;
    </script>
</body>
</html>
