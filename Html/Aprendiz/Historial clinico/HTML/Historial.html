<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial Clínico - SaludBE</title>
  <link rel="stylesheet" href="/psicologo/Historial clinico/CSS/Historial.css" />
  
</head>

<body>
  <nav>
    <div class="logo">SaludBE</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  </nav>

  <!-- Menú lateral -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="">🏠 Inicio</a></li>
      <li><a href="/psicologo/Lista de aprendices/HTML/Lista.html">🧑 Lista De Pacientes</a></li>
      <li><a href="/psicologo/Historial clinico/HTML/Historial.html">📋 Historial Clinico</a></li>
      <li><a href="#">⚙️ Configuración</a></li>
      <li><a href="/LOGIN/HTML/login.html">🚪 Cerrar Sesión</a></li>
    </ul>
  </div>

  <!-- Fondo oscuro -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h2>Historial Clínico</h2>

    <div class="card">
      <div class="patient-info">
        <div class="profile-icon">👤</div>
        <div class="info-text">
          <strong>Paciente</strong>
          <span>Natalia Perez</span>
          <span>Fecha<br>27/06/2025</span>
        </div>
      </div>
      <div>
        <button id="btn-descargar" class="btn">Descargar</button>
        <button id="btn-editar" class="btn">Editar</button>
      </div>
    </div>

    <div class="observacion-title">Observación</div>
    <textarea class="observacion-input" placeholder="Escribe aquí las observaciones del paciente..."></textarea>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    // Botón Descargar
    document.getElementById('btn-descargar').addEventListener('click', function () {
      alert('El historial clínico ha sido descargado.');
    });

    // Botón Editar
    document.getElementById('btn-editar').addEventListener('click', function () {
      alert('El historial clínico ha sido editado.');
    });
  </script>

</body>

</html>
