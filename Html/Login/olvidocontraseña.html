<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Cuenta</title>

    <link rel="stylesheet" href="../../Css/Login/Olvidocontrase침a.css" />
    <link rel="stylesheet" href="../../Css/Repetivos/root.css">
</head>

<body>

    <div class="registro-container">
        <img src="https://www.sena.edu.co/Style%20Library/alayout/images/logoSena.png?rev=40" 
             alt="Logo SENA" class="logo">

        <center><h1>Recupera tu cuenta</h1></center>
        <br>

        <form id="formCorreo" method="POST">
            <label for="correo">Ingresa tu correo:</label>
            <input type="email" id="correo" name="correo" placeholder="example@example.com" required>

            <button type="submit" class="btn-siguiente">Siguiente</button>

            <button type="button" class="btn-volver" onclick="window.location.href='Login.html'">
                Volver
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('formCorreo');

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            let formData = new FormData(form);

            // 游댠 RUTA CORREGIDA (3 niveles hacia atr치s)
            let envio = await fetch("../../../php/Login-Registro/Olvidocontrase침a.php", {
                method: "POST",
                body: formData
            });

            let respuesta = await envio.text();
            console.log("Respuesta del servidor:", respuesta);

            if (respuesta.trim() === "ok") {
                window.location.href = "Recuperacontrase침a.html";
            } else {
                alert("Error: " + respuesta);
            }
        });
    </script>

</body>
</html>
