<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - SENA</title>
    <link rel="stylesheet" href="../../Css/Repetivos/root.css">
    <link rel="stylesheet" href="../../Css/Login/Registrarte.css" />

</head>

<body>
    <div class="registro-container">
        <center>
            <h1>Regístrate</h1>
        </center>
        <br>

        <form action="../../php/Registro.php" method="post">
            <label for="tipo-doc">Tipo de documento:</label>
            <select id="tipo-doc" name="tipo-doc" required>
                <option value="" disabled selected>Selecciona</option>
                <option value="1">Cédula de ciudadanía</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cédula de extranjería</option>
                <option value="4">Pasaporte</option>
            </select>

            <label for="num_document">Número de documento:</label>
            <input type="text" id="num_document" name="num_document" placeholder="Número de documento">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="apellios">Apellios:</label>
            <input type="text" id="apellios" name="apellios" placeholder="Tus apellios" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="3001234567" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="example@example.com" required>

            <label for="contrasena">Contraseña (mínimo 6 caracteres):</label>
            <input type="password" id="contrasena" name="contrasena" minlength="6" required>



            <button type="submit" class="btn-siguiente">Registrar</button>
            <button type="button" class="btn-volver" onclick="window.location.href='../Index.html'">Volver al inicio</button>
        </form>
    </div>
</body>

</html>
