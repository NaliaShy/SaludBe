    <style>
        /* AJUSTES GENERALES DEL FONDO */
        
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Fondo azul muy claro para un estilo m√°s limpio */
            background: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
            /* El canvas debe estar debajo de todo */
        }
        /* Subimos el login */
        
        .registro-container {
            /* Aseguramos que el contenedor de registro est√© bien posicionado */
            position: relative;
            z-index: 2;
            margin: 80px auto 40px auto;
            max-width: 800px;
            /* Incrementamos el ancho m√°ximo para acomodar las dos columnas */
            /* Damos un fondo semi-transparente para que la animaci√≥n se vea detr√°s */
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        /* AJUSTES DEL TEXTO DE BIENVENIDA */
        
        .bienvenida {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: flotar 3s ease-in-out infinite;
            padding: 10px 20px;
            /* AUMENTAR ANCHO DEL CUADRO DE BIENVENIDA */
            min-width: 450px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .bienvenida h1 {
            font-size: 2.5em;
            /* CAMBIO DE COLOR: Verde a Azul */
            color: #007bff;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin: 0;
        }
        
        @keyframes flotar {
            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        /* ---- Estilos para el Formulario de 2 Columnas ---- */
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Dos columnas de igual ancho */
            gap: 20px;
            /* Espacio entre las columnas y filas */
            margin-top: 20px;
        }
        /* Estilos para los labels e inputs dentro de las columnas */
        
        .form-grid label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-grid input,
        .form-grid select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            /* Ajustamos el margen inferior aqu√≠ */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            /* Incluye padding en el ancho */
        }
        /* Contenedor para los botones al final, ocupando las dos columnas */
        
        .button-container {
            grid-column: 1 / 3;
            /* Ocupa ambas columnas */
            display: flex;
            justify-content: center;
            /* Centrar los botones */
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn-siguiente,
        .btn-volver {
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 45%;
            /* Para que los botones se vean grandes */
        }
        /* Estilos de botones que deber√≠an estar en Registrarte.css o root.css, pero se ajustan aqu√≠ si no se ven */
        
        .btn-siguiente {
            background-color: #007bff;
            /* Azul primario */
            color: white;
            border: none;
        }
        
        .btn-volver {
            background-color: #6c757d;
            /* Gris secundario */
            color: white;
            border: none;
        }
        /* ---- Frases animadas (ambos lados) ---- */
        
        .phrases {
            position: fixed;
            top: 55%;
            transform: translateY(-50%);
            width: 320px;
            height: 360px;
            z-index: 5;
            pointer-events: none;
        }
        
        .phrases.right {
            right: 80px;
        }
        
        .phrases.left {
            left: 80px;
        }
        /* CAMBIO DE COLOR: Cuadros de la derecha a Azul */
        
        .phrase-box {
            position: absolute;
            /* CAMBIO DE COLOR: Fondo azul con transparencia */
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 18px 20px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateX(120px) scale(0.9);
            animation: phraseSlide 1.5s ease forwards;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            line-height: 1.5;
            font-size: 15px;
            pointer-events: auto;
        }
        
        .left .phrase-box {
            transform: translateX(-120px) scale(0.9);
        }
        
        .phrase1 {
            top: 0;
            animation-delay: 0.4s;
        }
        
        .phrase2 {
            top: 130px;
            animation-delay: 0.9s;
        }
        
        .phrase3 {
            top: 260px;
            animation-delay: 1.4s;
        }
        
        @keyframes phraseSlide {
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        .phrase-box:hover {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0) scale(1.02);
            }
            50% {
                transform: translateY(-10px) scale(1);
            }
        }
        
        @media (max-width: 1000px) {
            .phrases {
                display: none;
            }
        }
        /* En pantallas peque√±as, el formulario vuelve a una sola columna */
        
        @media (max-width: 700px) {
            .registro-container {
                max-width: 90%;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .button-container {
                grid-column: 1 / 2;
                flex-direction: column;
            }
            .btn-siguiente,
            .btn-volver {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Canvas para el fondo animado -->
    <canvas id="bgCanvas"></canvas>

    <div class="bienvenida">
        <h1>Bienvenido a SaludBE</h1>
    </div>

    <!-- Frases Izquierda (Ahora Azules) -->
    <div class="phrases right">
        <div class="phrase-box phrase1">üçÉ ‚ÄúTu mente tambi√©n merece descanso.‚Äù</div>
        <div class="phrase-box phrase2">üåº ‚ÄúPeque√±os logros crean grandes cambios.‚Äù</div>
        <div class="phrase-box phrase3">üí≠ ‚ÄúEsc√∫chate, cu√≠date y sigue creciendo.‚Äù</div>
    </div>

    <div class="registro-container">
        <center>
            <h1>Reg√≠strate</h1>
        </center>
        <br>

        <form action="../../php/Login-Registro/Registro.php" method="post">
            <div class="form-grid">
                <div>
                    <label for="tipo-doc">Tipo de documento:</label>
                    <select id="tipo-doc" name="tipo-doc" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="1">C√©dula de ciudadan√≠a</option>
                        <option value="2">Tarjeta de identidad</option>
                        <option value="3">C√©dula de extranjer√≠a</option>
                        <option value="4">Pasaporte</option>
                    </select>

                    <label for="num_document">N√∫mero de documento:</label>
                    <input type="text" id="num_document" name="num_document" placeholder="N√∫mero de documento">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                    <label for="apellios">Apellidos:</label>
                    <input type="text" id="apellios" name="apellios" placeholder="Tus apellidos" required>
                </div>

                <div>
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="3001234567" required>

                    <label for="correo">Correo electr√≥nico:</label>
                    <input type="email" id="correo" name="correo" placeholder="example@example.com" required>

                    <label for="contrasena">Contrase√±a (m√≠nimo 6 caracteres):</label>

            <!-- Contenedor de botones que ocupa ambas columnas -->

    <script>
        window.onload = function() {
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const maxParticles = 50; // Cantidad de part√≠culas

            // Clase para crear una part√≠cula
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = Math.random() * 2 + 1; // Tama√±o peque√±o
                    this.color = 'rgba(0, 123, 255, ' + (0.3 + Math.random() * 0.4) + ')'; // Tonos azules y semi-transparentes
                    this.velocity = {
                        x: (Math.random() - 0.5) * 0.5, // Movimiento lento en X
                        y: (Math.random() - 0.5) * 0.5 // Movimiento lento en Y
                    };
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    // Mover la part√≠cula
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    // Reaparecer si sale de los l√≠mites
                    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                        this.reset();
                    }
                }

                reset() {
                    // Reestablecer la posici√≥n en un borde aleatorio
                    const edge = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                    switch (edge) {
                        case 0: // Top
                            this.x = Math.random() * width;
                            this.y = 0;
                            break;
                        case 1: // Right
                            this.x = width;
                            this.y = Math.random() * height;
                            break;
                        case 2: // Bottom
                            this.x = Math.random() * width;
                            this.y = height;
                            break;
                        case 3: // Left
                            this.x = 0;
                            this.y = Math.random() * height;
                            break;
                    }
                    // Darle una nueva velocidad
                    this.velocity = {
                        x: (Math.random() - 0.5) * 0.5,
                        y: (Math.random() - 0.5) * 0.5
                    };
                }
            }

            // Funci√≥n de redimensionamiento
            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initParticles(); // Re-inicializa las part√≠culas al redimensionar
            }

            // Inicializar las part√≠culas
            function initParticles() {
                particles = [];
                for (let i = 0; i < maxParticles; i++) {
                    particles.push(new Particle());
                }
            }

            // Bucle principal de animaci√≥n
            function animate() {
                // Borra el canvas con un poco de opacidad para crear un efecto de "rastro" sutil
                ctx.fillStyle = 'rgba(240, 248, 255, 0.4)'; // Usa el color de fondo del body, pero con opacidad
                ctx.fillRect(0, 0, width, height);

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                requestAnimationFrame(animate);
            }

            // Setup inicial
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Iniciar la animaci√≥n
            animate();
        }
    </script>
</body>
