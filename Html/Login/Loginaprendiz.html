<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaludBE</title>
    <link rel="stylesheet" href="/Css/Login/Loginaprendiz.css" />
    <link rel="stylesheet" href="/Css/Repetivos/root.css">
</head>

<body>

    <div class="login-container">
        <img src="https://www.sena.edu.co/Style%20Library/alayout/images/logoSena.png?rev=40" alt="Logo SENA"
            class="logo">
        <h2>Iniciar Sesión</h2>

        <form>
            <input type="email" placeholder="Ingrese su correo">
            <input type="password" placeholder="Ingrese su contraseña">
            <a href="#" class="forgot">¿Olvidó su contraseña?</a>
            <button type="button" class="btn btn-login"
                onclick="window.location.href='/Html/Aprendiz/descarga.html'">Ingresar</button>
            <button type="button" class="btn-aprendiz" onclick="window.location.href='Loginpsicologo.html'">Ingresar
                como psicologo</button>

            <div class="register-link">
                ¿No tienes cuenta? <a href="Registrate.html">Regístrate</a>
            </div>
        </form>
    </div>

</body>

</html>
