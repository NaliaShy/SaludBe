<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaludBE</title>
    <link rel="stylesheet" href="../../Css/Login/Loginaprendiz.css" />
    <link rel="stylesheet" href="../../Css/Repetivos/root.css">
</head>

<body>

    <div class="login-container">
        <img src="https://www.sena.edu.co/Style%20Library/alayout/images/logoSena.png?rev=40" alt="Logo SENA"
            class="logo">
        <h2>Iniciar Sesión</h2>

        <form action="../../php/loginAprendiz.php" method="post">
            <input type="email" name="correo" placeholder="Ingrese su correo" required>
            <input type="password" name="contrasena" placeholder="Ingrese su contraseña" required>
            <a href="/Html/Login/olvidocontraseña.html" class="forgot">¿Olvidó su contraseña?</a>
            <button type="submit" class="btn btn-login">Ingresar</button>
            <button type="button" class="btn-aprendiz" onclick="window.location.href='Loginpsicologo.html'">
                Ingresar como psicólogo
            </button>
            <button type="button" class="btn-Index" onclick="window.location.href='/Html/Index.html'">
                Volver a la página principal
            </button>
            <div class="register-link">
                ¿No tienes cuenta? <a href="Registrate.html">Regístrate</a>
            </div>
        </form>

    </div>
    <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if (error) {
        let mensaje = '';

        switch (error) {
            case '1':
                mensaje = '❌ Contraseña incorrecta';
                break;
            case '2':
                mensaje = '⚠️ Usuario no encontrado';
                break;
            default:
                mensaje = '❗ Ocurrió un error desconocido';
        }

        // Crear y mostrar el mensaje de error visualmente
        const alerta = document.createElement('div');
        alerta.textContent = mensaje;
        alerta.style.background = '#ffdddd';
        alerta.style.color = '#900';
        alerta.style.border = '1px solid #f5c2c2';
        alerta.style.padding = '10px';
        alerta.style.marginTop = '10px';
        alerta.style.textAlign = 'center';
        alerta.style.borderRadius = '6px';
        alerta.style.fontWeight = 'bold';
        alerta.style.fontFamily = 'sans-serif';
        document.querySelector('form').prepend(alerta);
    }
</script>


</body>

</html>
